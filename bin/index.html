<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel Slider</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>My Carousel Slider</h1>
			<div class="carousel-item visible">
				<img src="img/B001.jpg" alt="Image 1" />
			</div>
			<div class="carousel-item hidden">
				<img src="img/B002.jpg" alt="Image 2" />
			</div>
			<div class="carousel-item hidden">
				<img src="img/B003.jpg" alt="Image 3" />
			</div>
			<div class="carousel-item hidden">
				<img src="img/B004.jpg" alt="Image 4" />
			</div>
			<div class="carousel-btn">
				<button id="btn-prev" aria-label="Previous Button"><</button>
				<button id="btn-next" aria-label="Next button">></button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
